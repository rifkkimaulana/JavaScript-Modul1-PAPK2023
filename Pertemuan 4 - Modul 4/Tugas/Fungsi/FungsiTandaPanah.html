<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript dengan Tanda Panah</title>
  </head>
  <body>
    <h2>Menggunakan Tanda Panah (`=>`)</h2>
    <script>
      const fungsiPanah = (x, y) => {
        return x / y;
      };

      // Contoh pemanggilan
      var hasilPanah = fungsiPanah(10, 2);
      document.write("Hasil Fungsi Tanda Panah:", hasilPanah);
    </script>
  </body>
</html>
