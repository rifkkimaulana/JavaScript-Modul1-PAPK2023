<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript dengan cara biasa</title>
  </head>
  <body>
    <h2>Menggunakan Cara Biasa</h2>
    <script>
      function fungsiBiasa(x, y) {
        return x + y;
      }

      // Contoh pemanggilan
      var hasilBiasa = fungsiBiasa(2, 3);
      document.write("Hasil Fungsi Biasa:", hasilBiasa);
    </script>
  </body>
</html>
