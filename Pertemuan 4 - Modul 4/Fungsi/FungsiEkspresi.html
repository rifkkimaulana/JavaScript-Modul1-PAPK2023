<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript dengan Ekspresi</title>
  </head>
  <body>
    <h2>Menggunakan Ekspresi</h2>
    <script>
      var fungsiEkspresi = function (x, y) {
        return x * y;
      };

      // Contoh pemanggilan
      var hasilEkspresi = fungsiEkspresi(4, 5);
      document.write("Hasil Fungsi Ekspresi:", hasilEkspresi);
    </script>
  </body>
</html>
