<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan Do-While Javascript</title>
  </head>
  <body>
    <script>
      let hitung = 1;

      // Mulai perulangan do-while
      do {
        document.write(
          "Perulangan yang sudah dilakukan sebanyak: " + hitung + " Kali"
        );

        hitung++;
      } while (hitung <= 5);
    </script>
  </body>
</html>
