<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Perulangan Bersarang 2</title>
  </head>
  <body>
    <script>
      var ulangi = confirm("Apakah anda ingin mengulangi?");
      var counter = 0;

      while (ulangi) {
        counter++;
        var bintang = "*".repeat(counter) + "<br/>";
        document.write(counter + ": " + bintang);
        ulangi = confirm("Apakah anda ingin mengulang?");
      }
    </script>
  </body>
</html>
