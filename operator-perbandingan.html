<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan Javascript Atribut 22100111</title>

    <script>
      var aku = 26;
      var kamu = 17;

      // sama dengan
      var hasil = aku == kamu;
      document.write(`${aku} == ${kamu} = ${hasil} <br/>`);

      // lebih besar
      var hasil = aku > kamu;
      document.write(`${aku} > ${kamu} = ${hasil} <br/>`);

      // lebih besar sama dengan
      var hasil = aku >= kamu;
      document.write(`${aku} >= ${kamu} = ${hasil} <br/>`);

      // lebih kecil
      var hasil = aku < kamu;
      document.write(`${aku} < ${kamu} = ${hasil} <br/>`);

      // lebih kecil samadengan
      var hasil = aku <= kamu;
      document.write(`${aku} <= ${kamu} = ${hasil} <br/>`);

      // tidak samadengan
      var hasil = aku != kamu;
      document.write(`${aku} != ${kamu} = ${hasil} <br/>`);
    </script>
  </head>
  <body></body>
</html>
