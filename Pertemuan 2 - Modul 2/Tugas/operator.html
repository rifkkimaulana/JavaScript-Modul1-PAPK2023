<html>
  <head>
    <script>
      var a = 10;
      var b = 5;
      var c;

      c = a + b; // Penjumlahan
      document.write("Hasil penjumlahan a dan b adalah " + c + "<br>");
      c = a - b; // Pengurangan
      document.write("Hasil pengurangan a dan b adalah " + c + "<br>");
      c = a * b; // Perkalian
      document.write("Hasil perkalian a dan b adalah " + c + "<br>");
      c = a / b; // Pembagian
      document.write("Hasil pembagian a dan b adalah " + c + "<br>");
    </script>
  </head>
  <body></body>
</html>
