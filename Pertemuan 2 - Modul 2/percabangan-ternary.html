  <body>
    <script>
      var jawab = prompt("Apakah jakarta ibu kota indonesia?");

      var jawaban = jawab.toUpperCase() == "IYA" ? "Benar" : "Salah";

      document.write(`<p> Jawaban anda: ${jawaban}</p>`);
